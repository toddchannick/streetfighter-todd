<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ground"></div>
		<div class="ryu">
			<div class="ryu-still action"></div>
			<div class="ryu-ready action"></div>
			<div class="ryu-throwing action"></div>
			<div class="ryu-cool action"></div>
		</div>
		<div class="hadouken"></div>
	</div>
	<div class="text-content">
			<div class="sf-logo"></div>
			<div class="jquery"></div>
			<div class="brought-by">
				Brought to you by...
			</div>
			<div class="instructions">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p> 
			</div>
			<div class="bottom-instructions">
				<span class="throw"><strong>Click:</strong> Throw Hadouken</span><span class="pose"><strong>X:</strong> Cool pose</span>
			</div>
			<div class="mute-button"></div>
			<div class="play-button"></div>
	</div>

	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="theme-music" src="sound/theme.mp3"></audio>


</body>
</html>
